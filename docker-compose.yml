version: '3.8'

services:
  aesthetic-nav:
    image: ghcr.io/jinshuo0510/aesthetic-nav:latest
    container_name: aesthetic-nav
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
    environment:
      - SECRET_KEY=your-super-secret-key-here
      - DATA_DIR=/app/data
